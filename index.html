<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        
        <!-- Overlay for closing sidebar on click -->
        <div class="overlay"></div>

        <!-- Button to open sidebar -->
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <!-- Sidebar Menu -->
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">My Website</a>
            </div>

            <!-- User Profile -->
            <div class="profile">
                <img src="https://img.freepik.com/premium-vector/man-profile-cartoon_18591-58482.jpg?w=360" alt="User">
                <p>Welcome, User!</p>
            </div>

            <!-- Close Button -->
            <div class="btn_two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <!-- Navigation Menu -->
            <ul class="menu">
                <li><i class="fa-solid fa-image"></i><a href="#">Gallery</a></li>
                <li><i class="fa-solid fa-store"></i><a href="#">Store</a></li>
                <li><i class="fa-solid fa-calendar-days"></i><a href="#">Events</a></li>
                <li><i class="fa-solid fa-phone"></i><a href="#">Contact</a></li>
                <li><i class="fa-solid fa-comments"></i><a href="#">Feedback</a></li>
            </ul>

            <!-- Social Media Icons -->
            <div class="social_media">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
            </div>

            <!-- Logout Button -->
            <div class="logout">
                <button>Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
